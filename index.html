<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snow Text</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
    h1 {
      position: fixed;
      width: 100%;
      top: 45%;
      text-align: center;
      letter-spacing: 5px;
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>
  <h1>LET IT SNOW</h1>

  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    resize();
    window.onresize = resize;

    let flakes = [];
    for (let i = 0; i < 200; i++) {
      flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        s: Math.random() * 2 + 1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      flakes.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fill();
        f.y += f.s;
        if (f.y > canvas.height) f.y = 0;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
